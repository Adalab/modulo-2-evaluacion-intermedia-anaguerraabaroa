<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stlyes/main.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="main" role="main">
      <h1 class="title">Adivina el número</h1>
      <form>
        <label for="subtitle">Introduce aquí tu número:</label>
        <input class="userNumber" id="subtitle" type="text" name="text" />
        <input class="button" type="button" value="Prueba" />
        <input
          class="clue"
          type="text"
          name="message"
          value="Pista: escribe un número y dale a prueba"
        />
        <input
          class="attempts"
          type="text"
          name="message"
          value="Número de intentos: 0"
        />
      </form>
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
